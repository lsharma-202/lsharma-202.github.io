# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Lokesh Sharma
site_url: https://lsharma-202.github.io
theme:
  name: material
  custom_dir: overrides
  font:
    text: Open Sans
    code: Roboto Mono
  features:
  - navigation.tabs           # Tabs at the top
  - navigation.indexes        # Index pages inside sections
  - navigation.top            # Back-to-top button
  - toc.follow                # Keep ToC sticky as you scroll
  - navigation.footer
  - content.code.copy
  - content.code.select
  - content.code.annotate
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: black
    accent: brown
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode

  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: teal
    accent: deep orange
    toggle:
      icon: material/weather-night
      name: Switch to light mode

# --------------- NAVIGATION BAR -----------------
nav:
- Portfolio: index.md
- Blog: blog/index.md
#      - Overview: blog/index.md
#      - All Posts: blog/posts/index.md
- Projects: projects/project1.md
#      - Project 1: projects/project1.md
#      - Project 2: projects/project2.md
#  - üì´ Contact: contact.md
#  - üìÑ Resume: resume.md

# --------------- FOOTER, SOCIALS -----------------
extra:
  search:
    placeholder: "Search (Cmd+K)"

  social:
