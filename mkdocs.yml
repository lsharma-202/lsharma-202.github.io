    link: https://github.com/lsharma-202
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/hsekol-hub/
  - icon: fontawesome/brands/twitter
    link: https://www.linkedin.com/in/hsekol-hub/
  - icon: fontawesome/solid/envelope
    link: mailto:lokesh@example.com
  copyright:
    text: "¬© 2025 Lokesh Sharma. Built with ‚ù§Ô∏è using MkDocs Material"

# --------------- PLUGINS ------------------------
plugins:
- search:
    lang: en
- blog:
    categories_name: Categories
    blog_dir: blog/posts
    blog_toc: true
    pagination_per_page: 1
#      readtime: 15

# --------------- JS / CSS -----------------------
extra_javascript:
- javascripts/shortcuts.js

extra_css:
- stylesheets/custom.css

markdown_extensions:
- footnotes
