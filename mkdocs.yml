# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Lokesh Sharma
site_url: https://lsharma-202.github.io
theme:
  name: material
  custom_dir: overrides
  icon:
    logo: fontawesome/brands/git-alt
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
#    repo: fontawesome/brands/git
  font:
    text: Open Sans
    code: Roboto Mono
  features:
  - navigation.tabs           # Tabs at the top
  - navigation.indexes        # Index pages inside sections
  - navigation.top            # Back-to-top button
  - toc.follow                # Keep ToC sticky as you scroll
  - navigation.footer
  - content.code.copy
  - content.code.select
  - content.code.annotate
  - header.autohide
  - announce.dismiss
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: black
    accent: brown
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode

  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: teal
    accent: deep orange
    toggle:
      icon: material/weather-night
      name: Switch to light mode

